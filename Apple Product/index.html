<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Product</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <section class="Product">
        <div class="product-photo">
                <div class="photo-container">
                    <div class="photo-main">
                       <div class="controls">
                        <i class="fa-solid fa-share-nodes"></i>
                        <i class="fa-regular fa-heart"></i>
                       </div>
                       <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png" alt="green-apple-with-slice">
                    </div>

                    <div class="photo-album">
                            <ul>
                                <li>
                                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="green apple 2">
                                </li>
                                <li>
                                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" alt="half apple">
                                </li>
                                <li>
                                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt="flipped apple">
                                </li>
                                <li>
                                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt="apple top">
                                </li>
                            </ul>

                    </div>
                </div>
        </div>

        <div class="product-info">
            <div class="title">
                    <h1>Delicious apples</h1>
                    <span>CODE: 45999</span>
            </div>

            <div class="price">
                Rs. <span>7.93</span>
            </div>
            
            <div class="variant">
                <h3>Select a color</h3>
                    <ul>
                        <li>
                            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="Green">
                        </li>
                        <li>
                            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png" alt="yellow apple">
                        </li>
                        <li>
                            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png" alt="Orange apple">
                        </li>
                        <li>
                            <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png" alt="Red apple">
                        </li>
                    </ul>
            </div>

            <div class="description">
                <h3>BENEFITS</h3>
                 <ul>
                    <li>B1</li>
                    <li>B2</li>
                    <li>B3</li>
                    <li>B4</li>
                 </ul>
            </div>

            <button class="but-btn">
                ADD TO CART
            </button>


        </div>
    </section>
</body>
</html>
